<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandit Kad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img src="vk.png" alt="" class="logo">
        <div class="options">
            <div class="option">Projects</div>
            <div class="option">About</div>
            <div class="option">Contact</div>
            <div class="option">Lorem</div>
        </div>
        <div class="otherOption">Lorem</div>
    </nav>
    <main>
        <div id="center" class="name">
            Vandit Kad
        </div>
        <div class="bubble">Python</div>
        <div class="bubble">HTML</div>
        <div class="bubble">CSS</div>
        <div class="bubble">JS</div>
        <div class="bubble">MySQL</div>
    </main>
</body>
<script>
  const center = document.getElementById('center');
  const bubbles = document.querySelectorAll('.bubble');
  const orbitData = [];

  const centerRect = center.getBoundingClientRect();
  const centerX = centerRect.left + centerRect.width / 2;
  const centerY = centerRect.top + centerRect.height / 2;

  bubbles.forEach((bubble, i) => {
    orbitData.push({
      el: bubble,
      angle: Math.random() * 2 * Math.PI,
      radius: 300 + Math.random() * 40,
      speed: 0.002 + Math.random() * 0.0015,
    });
  });

  let mouseX = 0;
  let mouseY = 0;

  document.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateOrbit(time) {
    orbitData.forEach(data => {
      const { el, radius, speed } = data;

      data.angle += speed;

      let x = centerX + radius * Math.cos(data.angle);
      let y = centerY + radius * Math.sin(data.angle);

      const dx = mouseX - x;
      const dy = mouseY - y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const repelRadius = 100;

      if (dist < repelRadius) {
        const angle = Math.atan2(dy, dx);
        const force = (repelRadius - dist) / repelRadius;
        x -= Math.cos(angle) * force * 30;
        y -= Math.sin(angle) * force * 30;
      }

      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
    });

    requestAnimationFrame(animateOrbit);
  }

  requestAnimationFrame(animateOrbit);
</script>

</html>
