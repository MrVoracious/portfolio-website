<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandit Kad</title>
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/projects.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="assets/images/noise.png" alt="noise" class="noise">
    <div class="blurDiv"></div>
    <nav>
        <div class="options" id="options">
            <a class="option" href="/">Home</a>
            <a class="option active" href="/projects">Projects</a>
            <a class="option" href="/about">About</a>
            <a class="option" href="/contact">Contact</a>
            <div class="highlight" id="highlight"></div>
        </div>
    </nav>
    <main class="projectSection">
        <div class="projectsLogo" id="projectsLogo">
            <div data-project-name="ctrl" class="proLogo"><img src="assets/images/Ctrl.jpg" alt=""></div>
            <div data-project-name="byte" class="proLogo"><img src="assets/images/Ctrl.jpg" alt=""></div>
            <div data-project-name="bot" class="proLogo"><img src="assets/images/Ctrl.jpg" alt=""></div>
            <div data-project-name="crypt" class="proLogo"><img src="assets/images/Ctrl.jpg" alt=""></div>
        </div>
        <div class="projectsNameContainer">
            <div class="projectName ctrl">
                <span class="pre">C</span>
                <span class="pre">T</span>
                <span class="pre">R</span>
                <span class="pre">L</span>
            </div>
            <div class="projectName byte">
                <span class="pre">B</span>
                <span class="pre">Y</span>
                <span class="pre">T</span>
                <span class="pre">E</span>
            </div>
            <div class="projectName bot">
                <span class="pre">B</span>
                <span class="pre">O</span>
                <span class="pre">T</span>
            </div>
            <div class="projectName crypt">
                <span class="pre">C</span>
                <span class="pre">R</span>
                <span class="pre">Y</span>
                <span class="pre">P</span>
                <span class="pre">T</span>
            </div>
            <div class="projectName projects" id="defaultdiv">
                <span class="appear default" id="defaultdivspan">P</span>
                <span class="appear default">R</span>
                <span class="appear default">O</span>
                <span class="appear default">J</span>
                <span class="appear default">E</span>
                <span class="appear default">C</span>
                <span class="appear default">T</span>
                <span class="appear default">S</span>
            </div>
        </div>
    </main>
    <script src="assets/js/projects.js"></script>
    <script src="assets/js/nav.js"></script>
</body>

</html>
