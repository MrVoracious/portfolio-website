<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandit Kad</title>
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/projects.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="loader" id="loader">
        <div class="loadingGif"></div>
    </div>
    <img src="assets/images/noise.png" alt="noise" class="noise">
    <div class="blurDiv"></div>
    <nav>
        <div class="options" id="options">
            <a class="option" href="/">Home</a>
            <a class="option active" href="/projects">Projects</a>
            <a class="option" href="/about">About</a>
            <a class="option" href="/contact">Contact</a>
            <div class="highlight" id="highlight"></div>
        </div>
    </nav>
    <main class="projectSection">
        <div class="projectsLogo" id="projectsLogo">
            <div data-project-name="ctrl" class="proLogo">
                <img src="assets/images/ctrl.png" alt="ctrl">
                <div class="urlContainer">
                    <div class="url">
                        <div class="urlName">Website</div>
                        <div class="urlIcon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-link-45deg"
                                viewBox="0 0 16 16">
                                <path
                                    d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z" />
                                <path
                                    d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z" />
                            </svg>
                        </div>
                    </div>
                    <div class="url">
                        <div class="urlName">Github</div>
                        <div class="urlIcon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                class="bi bi-github" viewBox="0 0 16 16">
                                <path
                                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div data-project-name="byte" class="proLogo"><img src="assets/images/byte.png" alt="byte"></div>
            <div data-project-name="crypt" class="proLogo"><img src="assets/images/crypt.png" alt="crypt"></div>
            <div data-project-name="bytebot" class="proLogo"><img src="assets/images/bot.png" alt="bot"></div>
        </div>
        <div class="projectsNameContainer">
            <div class="projectName ctrl">
                <span class="pre">C</span>
                <span class="pre">T</span>
                <span class="pre">R</span>
                <span class="pre">L</span>
            </div>
            <div class="projectName byte">
                <span class="pre">B</span>
                <span class="pre">Y</span>
                <span class="pre">T</span>
                <span class="pre">E</span>
            </div>
            <div class="projectName bytebot">
                <span class="pre">B</span>
                <span class="pre">Y</span>
                <span class="pre">T</span>
                <span class="pre">E</span>
                <span class="pre">B</span>
                <span class="pre">O</span>
                <span class="pre">T</span>
            </div>
            <div class="projectName crypt">
                <span class="pre">C</span>
                <span class="pre">R</span>
                <span class="pre">Y</span>
                <span class="pre">P</span>
                <span class="pre">T</span>
            </div>
            <div class="projectName projects" id="defaultdiv">
                <span class="appear default" id="defaultdivspan">P</span>
                <span class="appear default">R</span>
                <span class="appear default">O</span>
                <span class="appear default">J</span>
                <span class="appear default">E</span>
                <span class="appear default">C</span>
                <span class="appear default">T</span>
                <span class="appear default">S</span>
            </div>
        </div>
    </main>
    <script src="assets/js/projects.js"></script>
    <script src="assets/js/nav.js"></script>
</body>

</html>
