<head>

<body>
    <img src="assets/images/noise.png" alt="noise" class="noise">
    <nav>
        <div class="options" id="options">
            <a class="option" href="/">Home</a>
            <a class="option" href="/projects">Projects</a>
            <a class="option" href="/about">About</a>
            <a class="option active" href="/contact">Contact</a>
            <div class="highlight" id="highlight"></div>
        </div>
    </nav>
    <div class="loader">
        <div class="loadingGif"></div>
    </div>
    <section class="contactDetails">
        <div class="contactID"><span>@</span>lorem.ipsum</div>
        <div class="divider"></div>
        <div class="emailID">vanditkad<span>@</span>gmail.com</div>
    </section>
    <main>
        <div class="heading">
            Say.it send.it wait.it
        </div>
        <div class="container">
            <div class="subHeading">
                <span>LET'S</span>
                <span>GET</span>
                <span>STARTED</span>
            </div>
            <form action="#">
                <div class="line">
                    <div>My name is </div>
                    <input type="search" name="search" placeholder="Your Full Name" class="name">
                    <div>and my mobile</div>
                </div>
                <div class="line">
                    <input type="text" placeholder="+91 9999999999" class="number">
                    <div>My email is </div>
                    <input type="email" placeholder="vanditkad@gmail.com" class="email">
                </div>
                <div class="line msgLine">
                    <div class="msgHeading">Message</div>
                    <textarea name="message" id="msg"></textarea>
                </div>
                <button class="submitBTN" type="submit">Send</button>
            </form>
        </div>
    </main>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/contact.js"></script>
