<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandit Kad</title>
    <link rel="stylesheet" href="assets/css/imac.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" id="container">
        <div class="display">
            <div class="screenContainer">
                <div class="camera"></div>
                <div class="screen"></div>
            </div>
        </div>
        <div class="stand"></div>
        <div class="keyboardnmouse">
            <img class="keyboard" src="/assets/images/keyboard.png">
            <img class="mouse" src="/assets/images/mouse.png">
        </div>
    </div>
</body>
<script>
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    const scrollableDiv = document.getElementById('container');
    function handleWheelEvent(event) {
        let scrolledAmount
        if (!(isMobile())) {
            scrolledAmount = event.deltaY
        } else {
            scrolledAmount = scrollableDiv.scrollTop
        }

        console.log(scrolledAmount)
    }

    window.addEventListener('wheel', handleWheelEvent);
    window.addEventListener('touchmove', handleWheelEvent);
    window.addEventListener('touchstart', handleWheelEvent);
</script>

</html>
